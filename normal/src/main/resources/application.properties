spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:tcp://localhost/~/test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/resources/templates/
spring.mvc.view.suffix=.html

spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB

# 예제를 구성하기 위하여 화면 매핑을 위하여 Entitiy 단에서 LAZY를 구성. Entitiy를 EAGER로 설정하거나.. 해당 주석 유지..
spring.jackson.serialization.fail-on-empty-beans=false

spring.h2.console.enabled=true