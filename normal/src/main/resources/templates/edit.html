<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/head :: common"></th:block>
    <title>글 작성하기</title>
</head>
<body class="ui gird" th:with="isPost=${board} == null ? true : false">

<div class="ui container twelve wide column" style="padding:50px 0px">
    <form th:method="${isPost} ? 'POST' : 'PUT'" th:action="@{/board}" class="ui form" enctype="multipart/form-data">
        <div>
            <label>제목</label>
            <input type="text" name="title" placeholder="제목을 입력해주세요."
                   th:value="${isPost} ? '' : ${board.title}"
                   required>
        </div>
        <div>
            <label>내용</label>
            <textarea type="text" name="content" th:text="${isPost} ? '' : ${board.boardContent.content}"
                      required></textarea>
        </div>
        <input type="hidden" name="id" th:value="${isPost} ? '' : ${board.id}"/>
        <input type="file" id="files" name="files" multiple><br><br>
        <div>
            <button type="submit">
                <i class="icon edit"></i>
                등록
            </button>
            <button id="back">취소</button>
        </div>
    </form>
</div>
</body>
<script>
    $("#back").click(function () {
        window.history.back();
    });
</script>
</html>
